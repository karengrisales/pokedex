<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap");
    </style>
    <!--<link
      rel="shortcut icon"
      href="./assets/pokeball.ico"
      type="image/x-icon"
    />-->
  </head>
  <body>
    <header class="header">
      <img
        src="assets/img_index/logo-pokemon.png"
        alt="Logo"
        class="header__img"
      />
      <h1>POKÃ‰DEX_</h1>
    </header>
    <main class="main">
      <div class="pokemon">
        <div class="information">
          <img
            src="assets/img_index/fuego.png"
            alt="fuego"
            class="information__img"
          />
          <h3>CHARIZARD</h3>
        </div>
        <div class="image">
          <img
            src="assets/img_index/charizard.png"
            alt="charizard"
            class="image__img"
          />
        </div>
      </div>
      <div class="card">
        <div class="card__feature">
          <h3 class="card__feature--name">NO</h3>
          <h3 class="card__feature--description">006</h3>
        </div>
        <div class="card__feature">
          <h3 class="card__feature--name">LEVEL</h3>
          <h3 class="card__feature--description">100</h3>
        </div>
        <div class="card__feature">
          <h3 class="card__feature--name">TYPE</h3>
          <h3 class="card__feature--description">FIRE</h3>
        </div>
        <div class="card__feature">
          <h3 class="card__feature--name">HABILITY</h3>
          <h3 class="card__feature--description">FLAMES</h3>
        </div>
        <div class="card__feature">
          <h3 class="card__feature--name">HEIGHT</h3>
          <h3 class="card__feature--description">1,7 m</h3>
        </div>
        <div class="card__feature">
          <h3 class="card__feature--name">WEIGHT</h3>
          <h3 class="card__feature--description">90,5 kg</h3>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__elements">
        <h3>OTHERS</h3>
        <img src="assets/img_index/eevee.png" alt="eevee" class="footer_img" />
        <img
          src="assets/img_index/mewtwo.png"
          alt="mewtwo"
          class="footer_img"
        />
        <img
          src="assets/img_index/snorlax.png"
          alt="snorlax"
          class="footer_img"
        />
        <img
          src="assets/img_index/squirtle.png"
          alt="squirtle"
          class="footer_img"
        />
      </div>
    </footer>
  </body>
</html>
